<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Primary Colors</title>
        <meta name="description" content="Move the circles around to explore colors.">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <link rel="stylesheet" href="assets-build/css/style.min.css">

    </head>
    <body>

        <div class="wrapper">

            <h1>Explore the primary colors by moving the circles!</h1>

            <div id="red" class="circle red"></div>
            <div id="yellow" class="circle yellow"></div>
            <div id="blue" class="circle blue"></div>
        </div>

        <div class="controls">
            <div class="size">
                <p class="control-title">Radius :</p>
                <span id="smaller">-</span>
                <span id="bigger">+</span>
            </div>
            <div class="add">
                <p class="control-title">New Circle</p>
                <span id="add">+</span>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
        <script src="assets-build/js/jquery.ui.touch-punch.min.js"></script>
        <script src="assets-build/js/main.min.js"></script>

    </body>
</html>
